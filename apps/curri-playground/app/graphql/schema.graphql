mutation bookDelivery($data: BookDeliveryInput!) {
    bookDelivery(data: $data) {
        id
    }
}

mutation updateOrderNumberFormat($data: UpdateOrderNumberFormatInput!) {
    updateOrderNumberFormat(data: $data) {
        id
        orderNumberFormat
    }
}

query user($id: Int) {
    user(id: $id) {
        id
        firstName
        lastName
        emailAddress
        orderNumberFormat
    }
}